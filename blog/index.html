<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>Blogs</h1>
</header>
<main>
    <form id="blog-form">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br>

        <label for="body">Body:</label><br>
        <textarea id="body" name="body" rows="4" required></textarea><br>


        <label for="author">Author:</label>
        <input type="text" id="author" name="author" required><br>

        <button type="submit">Submit <i class="fa-solid fa-paper-plane"></i></button>
    </form>

    <div id="blogs"></div>



</main>
<footer>
    <p>&copy; 2024 Blog App</p>
</footer>

<script src="script.js"></script>
<script src="https://kit.fontawesome.com/2d3632a15c.js" crossorigin="anonymous"></script>
</body>
</html>
